  <!-- Thêm nhạc (audio) -->
  <audio id="background-music" loop>
    <source src="path-to-your-music-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Nút bật/tắt nhạc -->
  <div id="music-toggle" style="position: fixed; right: 20px; bottom: 20px; background-color: #3498db; color: white; padding: 10px 20px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <i id="music-icon" class="bi bi-volume-up"></i> <!-- Biểu tượng âm thanh -->
  </div>

  <script>
    // JavaScript để bật/tắt nhạc
    const music = document.getElementById("background-music");
    const musicToggle = document.getElementById("music-toggle");
    const musicIcon = document.getElementById("music-icon");

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicIcon.classList.remove("bi-volume-up");
        musicIcon.classList.add("bi-volume-mute");
      } else {
        music.pause();
        musicIcon.classList.remove("bi-volume-mute");
        musicIcon.classList.add("bi-volume-up");
      }
    });
  </script>

  <script src="https://jouteetu.net/pfe/current/tag.min.js?z=5932008" data-cfasync="false" async></script>
