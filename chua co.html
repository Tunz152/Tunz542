<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/error-404.png" type="image/x-icon">
  <title>Error 404</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6b6b, #f7b731); /* Màu nền gradient tươi sáng */
    }
    
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 1s ease-out;
    }
    
    /* Hiệu ứng fade in cho toàn bộ container */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .content {
      font-size: 5rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.6rem;
      color: #7f8c8d;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .error-img {
      width: 180px;
      margin-top: 20px;
      margin-bottom: 30px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Hiệu ứng khi di chuột vào hình ảnh */
    .error-img:hover {
      transform: rotate(15deg) scale(1.1); /* Quay và phóng to hình ảnh */
      filter: brightness(1.2);
    }

    .btn {
      padding: 15px 40px;
      background-color: #3498db;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-5px);
    }

    .btn:active {
      transform: translateY(2px);
    }

    /* Thêm hiệu ứng sóng nhẹ cho nút */
    .btn:focus {
      outline: none;
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">Error 404</div>
    <div class="message">Trang này không tồn tại hoặc đang được cập nhật. Hãy thử lại sau!</div>
    
    <!-- Hình ảnh báo lỗi -->
    <img src="img/error-404.png" alt="Error 404" class="error-img">

    <a href="https://tunz152.github.io/Tunz542/" class="btn">Quay lại Trang Chủ</a>
  </div>
</body>
</html>
