<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/error-404.png" type="image/x-icon">
  <title>Error 404</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6b6b, #f7b731); /* Gradient background tươi sáng */
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      transition: all 0.3s ease;
    }
    .container:hover {
      transform: translateY(-10px); /* Thêm hiệu ứng hover nâng lên */
    }
    .content {
      font-size: 4rem;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.5rem;
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 40px;
      background-color: #3498db;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-5px);
    }
    .btn:active {
      transform: translateY(2px);
    }
    .error-img {
      width: 100px; /* Điều chỉnh kích thước hình ảnh */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hình ảnh báo lỗi 404 -->
    <img src="https://via.placeholder.com/150x150?text=404" alt="Error 404" class="error-img"> 
    <div class="content">Error 404</div>
    <div class="message">Trang này không tồn tại hoặc đang được cập nhật. Hãy thử lại sau!</div>
    <a href="https://tunz152.github.io/Tunz542/" class="btn">Quay lại Trang Chủ</a>
  </div>
</body>
</html>
