<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/error-404.png" type="image/x-icon">
  <title>Error 404</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eaeaea; /* Màu nền trang chủ */
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* Nền trong suốt để không quá rối mắt */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
      max-width: 600px;
    }
    .content {
      font-size: 3rem;
      color: #2c3e50; /* Màu đậm nhưng dễ đọc */
      font-weight: bold;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.5rem;
      color: #7f8c8d; /* Màu nhạt cho thông điệp phụ */
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 30px;
      background-color: #3498db; /* Màu xanh giống trang chủ */
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .btn:hover {
      background-color: #2980b9; /* Màu xanh tối hơn khi hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">404 - Không có =))</div>
    <div class="message">Trang bạn tìm không tồn tại. Hãy thử lại!</div>
    <a href="/" class="btn">Quay lại Trang Chủ</a>
  </div>
</body>
</html>
