<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zalo - Bảo trì</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2C3E50, #4CA1AF);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .icon {
      font-size: 100px;
      color: #E74C3C;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.6;
    }

    .contact-info {
      margin-top: 30px;
      font-size: 16px;
      color: #ecf0f1;
    }

    .contact-info a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">
      <i class="fas fa-cogs"></i>
    </div>
    <h1>Website đang bảo trì</h1>
    <p>Hiện tại, trang Zalo của chúng tôi đang được bảo trì và sẽ sớm trở lại. Chúng tôi xin lỗi về sự bất tiện này.</p>
    <p>Vui lòng quay lại sau. Cảm ơn bạn đã thông cảm!</p>

    <div class="contact-info">
      <p>Nếu bạn cần hỗ trợ, hãy liên hệ với chúng tôi qua <a href="mailto:support@zalo.com">support@zalo.com</a>.</p>
    </div>
  </div>

</body>
</html>
