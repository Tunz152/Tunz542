<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zalo - Bảo trì</title>
  <!-- Thêm favicon tại đây -->
  <link rel="shortcut icon" href=".//img/zalo.png" type="image/x-icon"> <!-- Favicon cho trang này -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2C3E50, #4CA1AF);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .btn-home {
      display: inline-block;
      background-color: #FF5733;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #ff704d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Trang Zalo này đang trong quá trình phát triển và cập nhật</h1>
    <p>Xin lỗi, chúng tôi đang cập nhật. Vui lòng quay lại sau.</p>
    
    <!-- Nút quay lại trang chủ -->
    <a href="https://tunz152.github.io/Tunz542/" class="btn-home">Quay lại trang chủ</a>
  </div>
</body>

</html>
